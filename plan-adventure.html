<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan your adventure</title>

  <!--CSS stylesheets-->
  <link rel="stylesheet" href="resources/CSS/normalize.css">
  <link rel="stylesheet" href="resources/CSS/styles.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poiret+One&family=Sue+Ellen+Francisco&display=swap"
    rel="stylesheet">

</head>

<body>

  <!--Name of website-->
  <header>
    <h1>mellim.io</h1>

    <!--Navigation bar-->
    <nav>
      <ul>
        <li><a href="#">Ski touring</a></li>
        <li>&middot;</li>
        <li><a href="#">Mountain biking</a></li>
        <li>&middot;</li>
        <li><a href="#">Plan your adventure</a></li>
        <li>&middot;</li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <article id="questions-for-user">
    <section class="user-question" id="activity-selection">
      <h3>Choose your adventure:</h3>
      <input type="radio" id="ski-touring-radio" name="adventure-radio" value="ski-touring" class="radio-buttons">
      <label for="ski-touring-radio">Ski touring</label>
      <input type="radio" id="mountain-biking-radio" name="adventure-radio" value="mountain-biking" class="radio-buttons">
      <label for="mountain-biking-radio">Mountain biking</label>
    </section>
    
  <section class="user-question" id="day-or-overnight-selection">
    <h3>Day trip or overnight trip?</h3>
    <input type="radio" id="day-trip-radio" name="day-or-overnight-radio" value="day-trip" class="radio-buttons">
    <label for="day-trip-radio">Day trip</label>
    <input type="radio" id="overnight-radio" name="day-or-overnight-radio" value="overnight" class="radio-buttons">
    <label for="overnight-radio">Overnight trip</label>
  </section>
    
  </article>

  <!-- Lists for ski touring -->
  <article id="ski-touring-lists">

    <!-- Gear list for ski touring -->
    <section class="list-container" id="ski-touring-gear">
      <h3>Gear</h3>
      <!--<p class="column-heading-include">Include</p>-->

      <div class="list-item" id="item-rescue-ski-gear">
        <button id="delete-rescue-ski-gear">x</button>
        <label for="rescue-list-item">Transceiver, probe and shovel</label>
        <input type="checkbox" id="rescue-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-rescue-ski-gear">

      <div class="list-item" id="item-skis-snowboard-ski-gear">
        <button id="delete-skis-snowboard-ski-gear">x</button>
        <label for="skis-snowboard-list-item">Touring skis/splitboard</label>
        <input type="checkbox" id="skis-snowboard-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-skis-snowboard-ski-gear">

      <div class="list-item" id="item-skins-ski-gear">
        <button id="delete-skins-ski-gear">x</button>
        <label for="skins-list-item">Skins</label>
        <input type="checkbox" id="skins-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-skins-ski-gear">

      <div class="list-item" id="item-poles-ski-gear">
        <button id="delete-poles-ski-gear">x</button>
        <label for="poles-list-item">Poles</label>
        <input type="checkbox" id="poles-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-poles-ski-gear">

      <div class="list-item" id="item-boots-ski-gear">
        <button id="delete-boots-ski-gear">x</button>
        <label for="boots-list-item">Boots</label>
        <input type="checkbox" id="boots-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-boots-ski-gear">

      <div class="list-item" id="item-helmet-ski-gear">
        <button id="delete-helmet-ski-gear">x</button>
        <label for="helmet-list-item">Helmet</label>
        <input type="checkbox" id="helmet-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-helmet-ski-gear">

      <div class="list-item" id="item-goggles-ski-gear">
        <button id="delete-goggles-ski-gear">x</button>
        <label for="goggles-list-item">Goggles</label>
        <input type="checkbox" id="goggles-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-goggles-ski-gear">

      <div class="list-item" id="item-sunglasses-ski-gear">
        <button id="delete-sunglasses-ski-gear">x</button>
        <label for="sunglasses-list-item">Sunglasses</label>
        <input type="checkbox" id="sunglasses-list-item" name="ski-touring-gear-item" checked>
      </div>

      <hr id="hr-sunglasses-ski-gear">

      <!--EMPTY DIV TO PUT NEW LIST ITEMS-->
      <div id="new-list-items-ski-gear"></div>

      <div class="text-input-line">
        <label for="user-input-text"><input type="text" name="ski-touring-list-item" id="user-input-text"></label>
        <button id="add-list-item">Add</button>
      </div>

    </section>

    <!-- Clothing list for ski touring --> 
    <section class="list-container" id="ski-touring-clothing">

      <h3>Clothing</h3>
      <p class="column-heading-include">Include</p>

      <div class="list-item">
        <button id="delete-puffy-jacket-item">x</button>
        <label for="puffy-jacket-list-item">Puffy/down jacket</label>
        <input type="checkbox" id="skis-snowboard-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-shell-jacket-item">x</button>
        <label for="shell-jacket-list-item">Shell jacket</label>
        <input type="checkbox" id="skis-snowboard-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-bibs-item">x</button>
        <label for="bibs-list-item">Bibs/pants</label>
        <input type="checkbox" id="bibs-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-baselayer-item">x</button>
        <label for="baselayer-list-item">Baselayer - top and bottom</label>
        <input type="checkbox" id="baselayer-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-midlayer-item">x</button>
        <label for="midlayer-list-item">Mid-layer</label>
        <input type="checkbox" id="midlayer-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-touring-gloves-item">x</button>
        <label for="touring-gloves-list-item">Touring gloves</label>
        <input type="checkbox" id="touring-gloves-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-warm-gloves-item">x</button>
        <label for="warm-gloves-list-item">Warm gloves</label>
        <input type="checkbox" id="warm-gloves-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-cap-item">x</button>
        <label for="cap-list-item">Cap</label>
        <input type="checkbox" id="cap-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <div class="list-item">
        <button id="delete-toque-item">x</button>
        <label for="toque-list-item">Toque (beanie)</label>
        <input type="checkbox" id="toque-list-item" name="ski-touring-clothing-item" checked>
      </div>

      <hr>

      <!--EMPTY DIV TO PUT NEW LIST ITEMS-->
      <div id="new-list-items-ski-clothing"></div>

      <div class="text-input-line">
        <label for="user-input-list-item"><input type="text" name="user-input-list-item" id="user-input-text"></label>
        <button id="add-list-item">Add</button>
      </div>


    </section>

  </article>





  <!--Javascript-->
  <script src="resources/list-maker.js"></script>

</body>

</html>
